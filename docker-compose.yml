version: '2'
services:
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    expose:
      - "3306"
  web:
    image: drupal:8
    ports:
      - 5000:80
    links:
      - db
    volumes:
      - drupaldata:/var/www/html:Z

volumes:
  drupaldata:
